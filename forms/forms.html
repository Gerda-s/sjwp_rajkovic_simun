    <form action="#" method="get">
        <h2>Student Registration form</h2>
        <label for="roll">Roll no.:</label>
        <input type="number" name="roll" id="roll"> <br> <br>
        <label for="name">Student name:</label>
        <input type="text" id="name" placeholder="First name">
        <input type="text" id="name" placeholder="Last name"> <br> <br>
        <label for="father">Father's name:</label>
        <input type="text" id="father"> <br> <br>
        <label for="date">Date of birth:</label>
        <input type="date" name="date" id="date"> <br> <br>
        <label for="tel">Mobile no.:</label>
        <input type="number" value="+385">
        <input type="tel" name="tel" id="tel"> <br> <br>
        <label for="mail">Email id:</label>
        <input type="email" name="mail" id="mail"> <br> <br>
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass"> <br> <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label> <br> <br>

        <label for="dep">Departments:</label>
        <input type="checkbox" name="dep" id="CSE">
        <label for="CSE">CSE</label>
        <input type="checkbox" name="dep" id="IT">
        <label for="IT">IT</label>
        <input type="checkbox" name="dep" id="ECE">
        <label for="ECE">ECE</label>
        <input type="checkbox" name="dep" id="Civil">
        <label for="Civil">Civil</label>
        <input type="checkbox" name="dep" id="Mech">
        <label for="Mech">Mech</label> <br> <br>

        <label for="course">Course:</label>
        <select name="Select curent course" id="CSE">CSE</select> <br> <br>

        <label for="photo">Student photo:</label>
        <input type="file" name="photo" id="photo"> <br> <br>

        <label for="city">City:</label>
        <input type="text" id="city"> <br> <br>

        <label for="address">Address:</label>
        <textarea name="address" id="address" cols="50" rows="4"></textarea> <br><br>

        <input type="submit" value="Pošalji">
    </form>
