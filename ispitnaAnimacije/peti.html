<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            position: relative;
        }
        .b{
            height: 30px;
            width: 70px;
            position: absolute;
            top: 300px;
            left: 50px;
            background-color: gray;
            animation: a1  1s 1s ease-in-out alternate;
        }
        .c{
            height: 80px;
            width: 70px;
            position: absolute;
            top: 250px;
            left: 150px;
            background-color: gray;
            animation: a2  1s 2s ease-in-out alternate;
        }
        .d{
            height: 130px;
            width: 70px;
            position: absolute;
            top: 200px;
            left: 250px;
            background-color: gray;
            animation: a3  1s 3s ease-in-out alternate;
        }
        .e{
            height: 180px;
            width: 70px;
            position: absolute;
            top: 150px;
            left: 350px;
            background-color: gray;
            animation: a4  1s 4s ease-in-out alternate;
        }
        .f{
            height: 230px;
            width: 70px;
            position: absolute;
            top: 100px;
            left: 450px;
            background-color: gray;
            animation: a5  1s 5s ease-in-out alternate;
        }
        @keyframes a1{
            0%{ }
            100%{
                
                background-color: blue;
            }
        }
        @keyframes a2{
            0%{ }
            100%{
                
                background-color: red;
            }
        }
        @keyframes a3{
            0%{ }
            100%{
                
                background-color: orange;
            }
        }
        @keyframes a4{
            0%{ }
            100%{
                
                background-color: yellow;
            }
        }
        @keyframes a5{
            0%{ }
            100%{
                
                background-color: green;
            }
        }
        
    </style>
</head>
<body>

    <div class="a">
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
        <div class="e"></div>
        <div class="f"></div>
    </div>

</body>
</html>
