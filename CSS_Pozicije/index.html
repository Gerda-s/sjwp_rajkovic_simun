<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: black;
        }
        .blue_box{
            width: 500px;
            height: 300px;
            background-color: blue;
            position: relative;
            left: 200px;
            top: 200px;
        }
        .red_cir{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 150px;
            left: 250px;
        }
    </style>
</head>
<body>
    <div class="blue_box">
        <div class="red_cir"></div>
    </div>
</body>
</html>
